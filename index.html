html><head>
    <title>Prüfziffer berechnen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        "use strict";

        function rechne() {

            let vAusgabeHTML;
            let vPrüfsumme;
            let vPrüfziffer;
            let vZahl1;
            let vZahl2;
            let vZahl3;
            let vZahl4;
            let vZahl5;
            let vZahl6;
            let vZahl7;
            let vZahl8;
            let vZahl9;
            let vZahl10;
            let vZahl11;
            let vZahl12;
     

            vZahl1=parseFloat(document.getElementById("idZahl1").value);
            vZahl2=parseFloat(document.getElementById("idZahl2").value);
            vZahl3=parseFloat(document.getElementById("idZahl3").value);
            vZahl4=parseFloat(document.getElementById("idZahl4").value);
            vZahl5=parseFloat(document.getElementById("idZahl5").value);
            vZahl6=parseFloat(document.getElementById("idZahl6").value);
            vZahl7=parseFloat(document.getElementById("idZahl7").value);
            vZahl8=parseFloat(document.getElementById("idZahl8").value);
            vZahl9=parseFloat(document.getElementById("idZahl9").value);
            vZahl10=parseFloat(document.getElementById("idZahl10").value);
            vZahl11=parseFloat(document.getElementById("idZahl11").value);
            vZahl12=parseFloat(document.getElementById("idZahl12").value);

            vPrüfsumme = (vZahl1*1) + (vZahl2*3) + (vZahl3*1) + (vZahl4*3) + (vZahl5*1) + (vZahl6*3) + (vZahl7*1) + (vZahl8*3) + (vZahl9*1) + (vZahl10*3) + (vZahl11*1) + (vZahl12*3);

            vPrüfziffer = 10-(vPrüfsumme%10)
                    if (vPrüfziffer==10) {
                        vPrüfziffer=0;
                    }
 
            
            vAusgabeHTML= "Die Prüfsumme ist: " +vPrüfsumme+ " und die Prüfziffer ist: " +vPrüfziffer;
			
				document.getElementById("idAusgabeHTML").innerHTML=vAusgabeHTML;

                }
                
                
                
                </script> 
        </head>

<body>
    <h1>Prüfziffer berechnen</h1>
EAN : <input id="idZahl1" type="text" maxlength="1" value="0">
      <input id="idZahl2" type="text" maxlength="1" value="0">
      <input id="idZahl3" type="text" maxlength="1" value="0">
      <input id="idZahl4" type="text" maxlength="1" value="1">
      <input id="idZahl5" type="text" maxlength="1" value="9">
      <input id="idZahl6" type="text" maxlength="1" value="6">
      <input id="idZahl7" type="text" maxlength="1" value="0">
      <input id="idZahl8" type="text" maxlength="1" value="2">
      <input id="idZahl9" type="text" maxlength="1" value="1">
      <input id="idZahl10" type="text" maxlength="1" value="1">
      <input id="idZahl11" type="text" maxlength="1" value="1">
      <input id="idZahl12" type="text" maxlength="1" value="3">


    <button onclick="rechne();">Berechne Prüfziffer!</button><br><br>
    <div id="idAusgabeHTML"></div>

</body>

</html>
